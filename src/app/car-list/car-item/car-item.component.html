<div class="col-sm-4 col-md-3" style="margin: .5em, 0;">
  <div class="thumbnail text-center">
    <ng-container *ngIf="fav">
      <span role="button" (click)="emitCarID.emit(car.ID)" title="Remove from favorites" style="font-size: 2em" class="red glyphicon glyphicon-remove"
        aria-hidden="true"></span>
    </ng-container>
    <img title="Car Details" role="button" (click)="goTo.emit(car)" src="{{car.Image}}" alt="Avatar" class="img-responsive">
    <div class="caption">
      <h2>
        <b>{{car.Manufactor}}</b>
      </h2>
      <h4>
        {{car.Model}}
      </h4>
      <p>{{car.Year}}</p>
    </div>
    <ng-container *ngIf="fav">
      <span role="button" title="Add to orders" style="font-size: 2em; color: navy" class="glyphicon glyphicon-plus" (click)="addTo.emit(car)"
        aria-hidden="true"></span>
    </ng-container>
  </div>
</div>
