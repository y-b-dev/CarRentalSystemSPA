<div class="row">
  <label class="control-label col-xs-9 col-md-6" for="id">
    <input #carID type="text" name="id" placeholder="Enter car's serial ID" class="form-control">
  </label>
</div>
<button (click)="retCar(carID.value)" class="btn btn-primary control-label">Return the car</button>
<div *ngIf="totPrice else disp">
  {{msg}} {{totPrice | currency}}
</div>
<ng-template #disp>
  <div *ngIf="msg">
    {{msg}}
  </div>
</ng-template>
