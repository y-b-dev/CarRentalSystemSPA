<ng-container *ngIf="!err else errMsg">
  <r-list (edit)="onEdit($event)" (del)="onDelete($event)" [rents]="rents"></r-list>
</ng-container>
<button style="margin-bottom: 0.5em" class="btn btn-primary" (click)="onAdd()">Add Rent</button>
<ng-template #errMsg>
  <h4>Something went worng, please try again later</h4>
</ng-template>
<ng-container *ngIf="errOnAction">
  <h4>Something went worng, please try again later</h4>
</ng-container>
